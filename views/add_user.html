<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Everson-Spinola IWA-CA2</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    
    
    <!-- Header -->
        <header id="header">
            <nav>
                <div class="container">
                    <div class="text-center">
                        <a href="/" class="nav-brand text-white">User Management System</a>
                    </div>
                </div>
            </nav>
        </header>
    <!-- /Header -->

    </head>
    <body>

        <!-- Page content-->
        <main id="site-main">

            <div class="container">

                <div class ="box-nav d-flex justify-between">
                    <div class="filter">
                        <a href="/"><i class="fas fa-angle-double-left"></i>All Users</a>
                    </div>
                </div>

                <div class="form-title text-center">
                    <h2 class="text-dark">Create New User</h2>
                    <span class="text-light">To create a new user insert the information to the form down below.</span>
                </div>

                <!-- form handler -->
                <form method="POST" id="update_user">

                    <!-- create new user form -->
                    <div class="new_user">

                        <div class="form-group">
                            <label for="name" class="text-light">Name:</label>
                            <input type="hidden" name="id" value="">
                            <input type="text" name="name" value="" placeholder="Mark Stoenis">
                        </div>

                        <div class="form-group">
                            <label for="email" class="text-light">Email:</label>

                            <input type="text" name="email" value="" placeholder="example@gmail.com">
                        </div>

                        <div class="form-group">
                            
                            <label for="gender" class="radio-label">Gender:</label>
                            <!--Male check button option-->
                            <div class="radio inline">
                                <input type="radio" id="radio-1" name="gender" value="MALE">
                                <label for="radio-1" class="radio-label">Male</label>
                            </div>
                            <!--Female check button option-->
                            <div class="radio inline">
                                <input type="radio" id="radio-2" name="gender" value="FEMALE">
                                <label for="radio-2" class="radio-label">Female</label>
                            </div>
                            
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn text-white update">Save</button>
                        </div>

                    </div>
                    
                    <!-- /create new user form -->
                </form>
                <!-- /form handler -->













                
            </div>
        </main>
        <!-- /Page content-->

    </body>
</html>
